[versions]
kotlin = "2.3.10"
ktor = "3.4.0"
serialization = "1.10.0"
coroutines = "1.10.2"
koin = "4.1.1"
logback = "1.5.27"
kotlin-logging = "7.0.3"
jooq = "3.20.11"
jedis = "7.2.0"
postgresql = "42.7.9"
hikari = "7.0.2"
dotenv = "6.5.1"
aws-secrets = "2.41.22"
swagger = "4.0.0"
okhttp = "5.3.2"
detekt = "1.23.6"
ktlint-gradle = "12.1.0"
ksp = "2.3.5"
koin-annotations = "2.1.0"

junit = "5.10.1"
archunit = "1.2.1"
logstash-logback = "7.4"

[libraries]
# Kotlin & Coroutines
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-coroutines-slf4j = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-slf4j", version.ref = "coroutines" }

# Ktor
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx = { module = "io.ktor:ktor-serialization-kotlinx", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor" }
ktor-server-openapi = { module = "io.ktor:ktor-server-openapi", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-server-status-pages = { module = "io.ktor:ktor-server-status-pages", version.ref = "ktor" }
ktor-server-call-id = { module = "io.ktor:ktor-server-call-id", version.ref = "ktor" }

# Logging
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
slf4j-api = { module = "org.slf4j:slf4j-api", version = "2.0.16" }
logstash-logback-encoder = { module = "net.logstash.logback:logstash-logback-encoder", version.ref = "logstash-logback" }

# DI
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-ktor = { module = "io.insert-koin:koin-ktor", version.ref = "koin" }
koin-logger = { module = "io.insert-koin:koin-logger-slf4j", version.ref = "koin" }
koin-annotations = { module = "io.insert-koin:koin-annotations", version.ref = "koin-annotations" }
koin-ksp-compiler = { module = "io.insert-koin:koin-ksp-compiler", version.ref = "koin-annotations" }

# Database
jooq = { module = "org.jooq:jooq", version.ref = "jooq" }
jedis = { module = "redis.clients:jedis", version.ref = "jedis" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }

# Utils
dotenv = { module = "io.github.cdimascio:dotenv-kotlin", version.ref = "dotenv" }
aws-secretsmanager = { module = "software.amazon.awssdk:secretsmanager", version.ref = "aws-secrets" }
swagger-ui = { module = "io.github.smiley4:ktor-swagger-ui", version.ref = "swagger" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
archunit-junit5 = { module = "com.tngtech.archunit:archunit-junit5", version.ref = "archunit" }

[libraries.opentelemetry-bom]
module = "io.opentelemetry:opentelemetry-bom"
version = "1.47.0"

[libraries.opentelemetry-api]
module = "io.opentelemetry:opentelemetry-api"
version = "1.47.0"

[libraries.opentelemetry-sdk]
module = "io.opentelemetry:opentelemetry-sdk"
version = "1.47.0"

[libraries.opentelemetry-exporter-logging]
module = "io.opentelemetry:opentelemetry-exporter-logging"
version = "1.47.0"

[libraries.opentelemetry-instrumentation-jdbc]
module = "io.opentelemetry.instrumentation:opentelemetry-jdbc"
version = "2.12.0-alpha"

[libraries.opentelemetry-ktor]
module = "io.opentelemetry.instrumentation:opentelemetry-ktor-3.0"
version = "2.12.0-alpha"

[libraries.ktor-server-call-logging]
module = "io.ktor:ktor-server-call-logging"
version.ref = "ktor"



[bundles]
ktor-server = ["ktor-server-core", "ktor-server-netty", "ktor-server-content-negotiation", "ktor-server-status-pages", "ktor-server-call-id"]
ktor-client = ["ktor-client-core", "ktor-client-cio", "ktor-client-content-negotiation", "ktor-client-logging"]
ktor-serialization = ["ktor-serialization-kotlinx", "ktor-serialization-kotlinx-json", "kotlin-serialization-json"]
logging = ["kotlin-logging", "logback-classic", "logstash-logback-encoder"]
ktor-test = ["ktor-server-test-host"]



[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint-gradle" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }


